<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<body>
<script>
    function calFactorial(x) {
        let result =1;
        for (let i=1; i<=x;i++){
            result = result*i;
        }
        return result;
    }
    let input = +prompt('Nhập số nguyên cần tính giai thừa: ')
    alert(calFactorial(input));
</script>

</body>
