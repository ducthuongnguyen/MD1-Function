<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<body>
<script>
    function isNumber(x) {
        let check = true;
        if (isNaN(x)) {
            check = false;
        }
        return check;
    }

    let input = prompt('Nhập 1 ký tự bất kỳ để kiểm tra có phải là số hay không?');
    alert(isNumber(input))

</script>
</body>
