<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<body>
<script>
    function reverseArray(arr) {
        let newArr=[];
        for (let i= arr.length-1;i>=0;i--){
            newArr.push(arr[i]);
        }
        return newArr;
    }

    console.log(reverseArray([4,3,2,1]))
</script>

</body>
