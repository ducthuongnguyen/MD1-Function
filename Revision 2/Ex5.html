<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
<body>
<script>
    function min(a, b, c) {
        let min;
        if (a > b) {
            if (b > c) {
                min = c;
            } else {
                min = b
            }
        }
        if (a < b) {
            if (a < c) {
                min = a;
            } else {
                min = c;
            }
        }
        return  min
    }
    let a = +prompt('a');
    let b = +prompt('b');
    let c = +prompt('c');
    alert(min(a,b,c))
</script>
</body>
