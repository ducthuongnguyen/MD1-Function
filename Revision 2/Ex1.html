<!DOCTYPE html>

    <meta charset="UTF-8">

<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<body>
<script>
    function calSquare(x) {
        let rs = x * x;
        return rs;
    }

    let a = prompt('Nhập 1 số cần tính bình phương:');
    alert(calSquare(a));
</script>
</body>
</html>
