<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm gái trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];

    function minInArray(arr) {
        if (arr.length==0){
            return 'Mang rong';
        }
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return min;
    }

    console.log(minInArray(arr2))
    document.write('Min in array is: '+ minInArray(arr1) +'<br/>');
    document.write('Min in array is: '+ minInArray(arr2) +'<br/>');
    document.write('Min in array is: '+ minInArray(arr3) +'<br/>');
    document.write('Min in array is: '+ minInArray(arr4));

</script>
</body>
</html>
