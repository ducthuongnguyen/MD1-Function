<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<label>Temperature Converter</label>
<p>Type a value in the Fahrenheit field to convert the value to Celcius:
    <br><br>Fahrenheit <input type="number" id="temp" oninput="covertTemp(this.value)" onchange="covertTemp(this.value)">
</p><br><br>
<p> Celcius: <span id="show"></span></p>
<script>
    function covertTemp(f) {
        f = parseFloat(f);
        document.getElementById('show').innerText = (f-32) / 1.8;
    }

</script>
</body>
</html>
