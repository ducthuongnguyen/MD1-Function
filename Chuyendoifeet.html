<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter){
        let foot = 3.279 * meter;
        return foot;
    }
    document.write('Rs '+ footToMeter(10) +'<br/>');
    document.write(meterToFoot(65.0));
</script>
</body>
</html>
