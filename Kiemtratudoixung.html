<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome</title>
</head>
<body>
<script>
    function isPalindrome(s) {
        console.log(s);
        if (s.length <= 1) {
            return true;
        } else {
            if (s[0] !== s[s.length - 1]) {
                return false;
            }
        }
        return isPalindrome(s.substring(1, s.length - 1));
    }

    let text = prompt();
    alert(isPalindrome(text));
    console.log(text)
</script>

</body>
</html>
